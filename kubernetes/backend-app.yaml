apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: project
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: horners/backend:latest
        env:
        - name: DATABASE_URI
          value: ${DB_URI2}
        - name: TEST_DATABASE_URI
          value: ${TDB_URI2}
        ports:
        - containerPort: 5001